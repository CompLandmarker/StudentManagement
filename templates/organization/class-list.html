{% extends "base.html" %}

{% block body %}
    {% if data_list %}
        {% for i in data_list %}
            <a href="{% url 'class:class-details' i.id %}" class="btn btn-outline-info" role="button"
               aria-pressed="true">{{ i }}</a>
        {% endfor %}
    {% else %}
        <li>没有获取到数据</li>
    {% endif %}

{% endblock %}
