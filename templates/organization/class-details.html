<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="{% url 'index' %}">首页</a>
<a href={% url 'exam:exam-list' %}>返回考试列表</a>
<table class="table table-bordered">

    {% if data_list %}
        <h1>{{ data_list|first }}</h1>
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">姓名</th>

        </tr>
        </thead>
        {% for i in data_list %}
            <tbody>
            <tr>
                <th scope="row">{{ i.name }}</th>


            </tbody>
        {% endfor %}
    {% else %}
        <p>没有数据
    {% endif %}

</table>
</body>
</html>
